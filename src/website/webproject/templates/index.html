{{define "index"}}
{{template "_head"}}
{{template "_navbar"}}
<div class="container">
    <body>
        <section class="card">
            <div>
                <table class="table table-striped table-hover mb-0">
                        <thead>
                                <th>Name</th>
                                <th>Description</th>
                                <th>Price</th>
                                <th>Amount</th>
                        </thead>
                        <tbody>
                            {{range .}}
                            <tr>
                                <td>{{.Name}}</td>
                                <td>{{.Description}}</td>
                                <td>{{.Price}}</td>
                                <td>{{.Amount}}</td>
                                <td><a href="/edit?id={{.Id}}" class="btn btn-info">Edit</a></td>
                                <td><button type="button" onclick="onDelete('{{.Id}}')" class="btn btn-danger">Delete</button></td>
                            </tr>
                            {{end}}
                        </tbody>
                    </table>
            </div>
        </section>
        <div class="card-footer">
            <a href="/product" class="btn btn-primary mb-2">Create Product</a>
        </div>   
    </body>         
</div>

<script>
    function onDelete(id) {
        let response = confirm("Do you want to delete this item?")
        if(response){
            window.location = "/delete?id="+id
        }
    }
</script>
</html>
{{end}}
